<!DOCTYPE html>
<html>
<head>
  <title>Create Class Page</title>
  <link href="demo.css" media="all" rel="stylesheet" type="text/css">
  <script type="text/javascript">
    function createClass(title, description, difficulty, language) {
        if (title.length === 0 || description.length === 0 || difficulty == "0"|| language == "0") {
            window.location = "calssCreationError.html";
        } else {
            window.location = "classCreated.html";
        }
    }
  </script>
</head>
<body>
  <div id="container">
    <h1>Create Class</h1>
      <p>Please input following imformation and click the submit button.</p>
      <form name="createClass_form" onsubmit="createClass(this.title_field.value, this.description_field.value , this.difficulty_field.value, this.language_field.value); return false;">
        <table>
          <tr>
            <td><label for="title_field">Title:</label></td>
            <td><input id="title_field" size="30" type="text"></td>
          </tr>
          <tr>
            <td><label for="description_field">Description:</label></td>
            <td><input id="description_field" size="30" type="text">
			</td>
          </tr>
		            <tr>
            <td><label for="difficulty_field">Difficulty:</label></td>
            <td><select id="difficulty_field" name="difficulty_field">
					<option value="0">Please select</option>
					<option value="1">Beginner</option>
					<option value="2">Intermediate</option>
					<option value="3">Advanced</option>
				<select></td>
          </tr>
		            <tr>
            <td><label for="language_field">Language:</label></td>
            <td><select id="language_field" name="language_field">
					<option value="0">Please select</option>
					<option value="1">Cantonese</option>
					<option value="2">English</option>
					<option value="3">Mandarin</option>
				<select></td></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input id="submit_button" type="submit" value="SUBMIT"></td>
          </tr>
        </table>
      </form>
  </div>
</body>
</html>
